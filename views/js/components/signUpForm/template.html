<div>
  <form ng-submit = 'signUp()'>
    <div class = 'form-group'>
      <input type = 'text' class = 'form-control' placeholder = "Enter Your Name" ng-model = 'name'>
    </div>
    <div class = 'form-group'>
      <input type = 'text' class = 'form-control' placeholder="Enter Your Email" ng-model = 'email'>
    </div>
    <div class = 'form-group'>
      <input type = 'text' class = 'form-control' placeholder="Enter Your Phone No" ng-model = 'phone'>
    </div>
    <div class = 'form-group'>
      <input type = 'password' class = 'form-control' placeholder="Enter your password" ng-model = 'password'>
    </div>
    <span class = 'text-info'>{{ signUpMsg }}</span>
    <div class = 'form-group'>
      <button class = 'btn btn-info'>Sign Me Up...</button>
      <a ng-href = '#sign_in' class = 'btn btn-info pull-right'>I am Already A User...</a>
    </div>
  </form>
</div>
