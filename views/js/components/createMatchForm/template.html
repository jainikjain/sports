<div>
  <h3>Create Match</h3>
  <form ng-submit = 'createMatch()'>
    <div class = 'form-group'>
      <select ng-model = 'tournament' class = 'form-control' ng-change = 'loadTournament()'>
        <option value = ''>Select Tournament...</option>
        <option ng-repeat = 'tournament in tournaments' value = {{tournament._id}}>
          {{tournament.name}}
        </option>
      </select>
    </div>
    <div class = 'form-group'>
      <select ng-model = 'team1' class = 'form-control'>
        <option value = ''>Select Team 1...</option>
        <option ng-repeat = 'team in teams' value = {{team._id}}>
          {{team.name}}
        </option>
      </select>
    </div>
    <div class = 'form-group'>
      <select ng-model = 'team2' class = 'form-control'>
        <option value = ''>Select Team 2...</option>
        <option ng-repeat = 'team in teams' value = {{team._id}}>
          {{team.name}}
        </option>
      </select>
    </div>
    <div class = 'form-group'>
      <label for = 'date'>Enter Date of Match</label>
      <div class = 'input-group' id = 'date'>
        <input type = 'text' class = 'form-control' ng-model = 'date' placeholder="DD" />
        <span class = 'input-group-addon'>/</span>
        <input type = 'text' class = 'form-control' ng-model = 'month' placeholder="MM" />
        <span class = 'input-group-addon'>/</span>
        <input type = 'text' class = 'form-control' ng-model = 'year' placeholder="YYYY">
      </div>
    </div>
    <span class = 'text-danger'>
      {{matchCreateMsg}}
    </span>
    <div class = 'form-group'>
      <button class = 'pull-right btn btn-primary'>CREATE MATCH</button>
    </div>
  </form>
</div>
