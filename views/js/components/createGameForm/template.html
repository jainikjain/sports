<div>
	<form ng-submit = 'createGame()'>
		<h3>Create Game</h3>
		<div class = 'form-group'>
			<input type = 'text' class = 'form-control' placeholder = 'Enter name of the game' ng-model = 'name'>
		</div>
		<div class = 'form-group'>
			<select class = 'form-control' ng-model = 'for'>
				<option value = ''>Select Game For...</option>
				<option value = 'M'>Male</option>
				<option value = 'F'>Female</option> 
				<opiton value = 'B'>Both</opiton>
			</select>
		</div>
		<div class = 'form-group'>
			<input type = 'checkbox' ng-model = 'isTeamGame'> Is Team Game ?
		</div>
		<div class = 'form-group' ng-show = 'isTeamGame'>
			<input type = 'text' class = 'form-control' ng-model = 'noOfPlayers' placeholder="Enter No. of Players In A Team">
		</div>
		<div class = 'form-group'>
			<input type = 'checkbox' ng-model = 'registrationOpen' ng-checked="true">Is Registration Open ?
		</div>
		<span class = 'text-info'>{{ createGameMsg }}</span>
		<div class = 'form-group'>
			<button class = 'btn btn-primary'>Create Game...</button>
		</div>
	</form>
</div>
